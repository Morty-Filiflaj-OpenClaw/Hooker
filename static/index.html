<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hooker Task Board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <style>
        body { background-color: #f4f5f7; font-family: 'Segoe UI', sans-serif; }
        .board-container { display: flex; overflow-x: auto; padding: 20px; height: 100vh; }
        .board-column { 
            min-width: 300px; 
            max-width: 300px; 
            background: #ebecf0; 
            border-radius: 5px; 
            margin-right: 15px; 
            display: flex; 
            flex-direction: column; 
            max-height: 90vh;
        }
        .column-header { padding: 10px 15px; font-weight: bold; background: #dfe1e6; border-top-left-radius: 5px; border-top-right-radius: 5px; }
        .task-list { padding: 10px; flex-grow: 1; overflow-y: auto; min-height: 100px; }
        .task-card { 
            background: white; 
            padding: 10px; 
            border-radius: 3px; 
            box-shadow: 0 1px 2px rgba(0,0,0,0.1); 
            margin-bottom: 8px; 
            cursor: grab;
        }
        .task-card:hover { background: #f8f9fa; }
        .badge-priority { float: right; font-size: 0.7em; }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark px-3">
        <a class="navbar-brand" href="#">ü™ù Hooker</a>
        <button class="btn btn-primary btn-sm" onclick="showAddTaskModal()">+ New Task</button>
    </nav>

    <div class="board-container" id="board">
        <!-- Columns will be injected here -->
    </div>

    <!-- Add Task Modal -->
    <div class="modal" tabindex="-1" id="addTaskModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">New Task</h5>
                    <button type="button" class="btn-close" onclick="closeModal()"></button>
                </div>
                <div class="modal-body">
                    <input type="text" id="taskTitle" class="form-control mb-2" placeholder="Task Title">
                    <select id="taskAssignee" class="form-select mb-2">
                        <option value="Morty">Morty</option>
                        <option value="Filip">Filip</option>
                    </select>
                    <select id="taskPriority" class="form-select">
                        <option value="NORMAL">Normal</option>
                        <option value="HIGH">High</option>
                        <option value="URGENT">Urgent</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Close</button>
                    <button type="button" class="btn btn-primary" onclick="createTask()">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "http://localhost:8000";
        const COLUMNS = ["TODO", "DOING", "BLOCKED", "DONE"];

        async function fetchTasks() {
            const res = await fetch(`${API_URL}/tasks`);
            const tasks = await res.json();
            renderBoard(tasks);
        }

        function renderBoard(tasks) {
            const board = document.getElementById("board");
            board.innerHTML = "";

            COLUMNS.forEach(status => {
                const col = document.createElement("div");
                col.className = "board-column";
                col.innerHTML = `<div class="column-header">${status} <span class="badge bg-secondary">${tasks.filter(t => t.status === status).length}</span></div>`;
                
                const list = document.createElement("div");
                list.className = "task-list";
                list.id = `col-${status}`;
                list.dataset.status = status;

                tasks.filter(t => t.status === status).forEach(t => {
                    const card = document.createElement("div");
                    card.className = "task-card";
                    card.dataset.id = t.id;
                    card.innerHTML = `
                        <div>${t.title}</div>
                        <div class="text-muted small mt-1">
                            üë§ ${t.assignee || 'Unassigned'} 
                            <span class="badge bg-${getPriorityColor(t.priority)} badge-priority">${t.priority}</span>
                        </div>
                    `;
                    list.appendChild(card);
                });

                col.appendChild(list);
                board.appendChild(col);

                new Sortable(list, {
                    group: 'shared',
                    animation: 150,
                    onEnd: async (evt) => {
                        const taskId = evt.item.dataset.id;
                        const newStatus = evt.to.dataset.status;
                        await updateTaskStatus(taskId, newStatus);
                    }
                });
            });
        }

        function getPriorityColor(p) {
            if(p === 'URGENT') return 'danger';
            if(p === 'HIGH') return 'warning';
            return 'info';
        }

        async function updateTaskStatus(id, status) {
            await fetch(`${API_URL}/tasks/${id}`, {
                method: 'PUT',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({status: status})
            });
        }

        async function createTask() {
            const title = document.getElementById("taskTitle").value;
            const assignee = document.getElementById("taskAssignee").value;
            const priority = document.getElementById("taskPriority").value;

            if(!title) return;

            await fetch(`${API_URL}/tasks`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({title, assignee, priority})
            });
            
            closeModal();
            fetchTasks();
        }

        function showAddTaskModal() { document.getElementById("addTaskModal").style.display = "block"; }
        function closeModal() { document.getElementById("addTaskModal").style.display = "none"; }

        fetchTasks();
    </script>
</body>
</html>
