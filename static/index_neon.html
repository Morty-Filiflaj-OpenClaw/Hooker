<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hooker v3 - Monitoring Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --neon-cyan: #00d9ff;
            --neon-magenta: #ff00ff;
            --neon-lime: #00ff00;
            --neon-purple: #bb00ff;
            --bg-dark: #0a0e27;
            --bg-secondary: #0f1535;
            --bg-tertiary: #16213e;
            --text-light: #e0e0e0;
            --text-dim: #808080;
        }

        body {
            background: var(--bg-dark);
            color: var(--text-light);
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        /* NAVBAR */
        .navbar {
            background: linear-gradient(90deg, var(--bg-secondary) 0%, var(--bg-tertiary) 100%);
            border-bottom: 2px solid var(--neon-cyan);
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
            box-shadow: 0 0 20px rgba(0, 217, 255, 0.3);
        }

        .navbar-brand {
            font-size: 1.5em;
            font-weight: bold;
            color: var(--neon-cyan);
            text-shadow: 0 0 10px var(--neon-cyan);
            letter-spacing: 2px;
        }

        .nav-tabs {
            display: flex;
            gap: 20px;
        }

        .nav-tab {
            background: none;
            border: none;
            color: var(--text-dim);
            font-size: 1em;
            cursor: pointer;
            padding: 8px 16px;
            position: relative;
            transition: all 0.3s ease;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .nav-tab:hover {
            color: var(--neon-cyan);
            text-shadow: 0 0 10px var(--neon-cyan);
        }

        .nav-tab.active {
            color: var(--neon-cyan);
            text-shadow: 0 0 20px var(--neon-cyan);
            border-bottom: 2px solid var(--neon-cyan);
        }

        /* MAIN CONTAINER */
        .main-container {
            display: flex;
            height: calc(100vh - 70px);
            overflow: hidden;
        }

        /* STATS PANEL */
        .stats-panel {
            background: var(--bg-secondary);
            border-right: 2px solid var(--neon-magenta);
            border-bottom: 2px solid var(--neon-magenta);
            padding: 16px;
            width: 250px;
            overflow-y: auto;
            box-shadow: inset 0 0 20px rgba(255, 0, 255, 0.1);
        }

        .stats-title {
            color: var(--neon-magenta);
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 12px;
            text-shadow: 0 0 10px var(--neon-magenta);
        }

        .stat-item {
            background: var(--bg-tertiary);
            border: 1px solid var(--neon-magenta);
            border-radius: 4px;
            padding: 12px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.1);
        }

        .stat-item:hover {
            background: rgba(255, 0, 255, 0.1);
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.3);
            transform: translateX(4px);
        }

        .stat-name {
            color: var(--neon-cyan);
            font-weight: bold;
            font-size: 0.9em;
            margin-bottom: 6px;
        }

        .stat-status {
            font-size: 0.8em;
            color: var(--text-dim);
        }

        .status-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 6px;
            animation: pulse 1.5s infinite;
        }

        .status-dot.success { background: var(--neon-lime); }
        .status-dot.running { background: var(--neon-cyan); }
        .status-dot.queued { background: var(--text-dim); }
        .status-dot.error { background: #ff3333; }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* CONTENT AREA */
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .tab-content {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* HOME TAB */
        .home-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            height: 100%;
        }

        .activity-section {
            background: var(--bg-secondary);
            border: 2px solid var(--neon-cyan);
            border-radius: 6px;
            padding: 16px;
            overflow-y: auto;
            box-shadow: 0 0 20px rgba(0, 217, 255, 0.2);
        }

        .board-section {
            background: var(--bg-secondary);
            border: 2px solid var(--neon-lime);
            border-radius: 6px;
            padding: 16px;
            overflow-y: auto;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
        }

        .section-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .activity-section .section-title {
            color: var(--neon-cyan);
            text-shadow: 0 0 10px var(--neon-cyan);
        }

        .board-section .section-title {
            color: var(--neon-lime);
            text-shadow: 0 0 10px var(--neon-lime);
        }

        /* ACTIVITY LOG */
        .activity-entry {
            background: rgba(0, 217, 255, 0.05);
            border-left: 3px solid var(--neon-cyan);
            padding: 12px;
            margin-bottom: 12px;
            border-radius: 4px;
            font-size: 0.9em;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .activity-entry:hover {
            background: rgba(0, 217, 255, 0.1);
            transform: translateX(4px);
            box-shadow: 0 0 15px rgba(0, 217, 255, 0.3);
        }

        .activity-time {
            color: var(--text-dim);
            font-size: 0.8em;
            margin-bottom: 4px;
        }

        .activity-actor {
            color: var(--neon-magenta);
            font-weight: bold;
            margin-right: 8px;
        }

        .activity-desc {
            color: var(--text-light);
        }

        .activity-duration {
            color: var(--neon-lime);
            font-size: 0.8em;
            margin-top: 6px;
        }

        /* TASK BOARD */
        .board-columns {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            height: 100%;
        }

        .column {
            background: rgba(0, 255, 0, 0.05);
            border: 1px solid var(--neon-lime);
            border-radius: 6px;
            padding: 12px;
            overflow-y: auto;
            box-shadow: inset 0 0 10px rgba(0, 255, 0, 0.1);
        }

        .column-header {
            color: var(--neon-lime);
            font-weight: bold;
            margin-bottom: 12px;
            text-transform: uppercase;
            font-size: 0.9em;
            text-shadow: 0 0 5px var(--neon-lime);
        }

        .task-card {
            background: var(--bg-tertiary);
            border: 1px solid var(--neon-lime);
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
            cursor: grab;
            transition: all 0.3s ease;
        }

        .task-card:hover {
            background: rgba(0, 255, 0, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
        }

        .task-title {
            color: var(--text-light);
            font-weight: bold;
            font-size: 0.95em;
            margin-bottom: 6px;
        }

        .task-assignee {
            color: var(--neon-cyan);
            font-size: 0.8em;
            margin-bottom: 6px;
        }

        .task-tags {
            display: flex;
            gap: 4px;
            flex-wrap: wrap;
        }

        .tag {
            background: rgba(187, 0, 255, 0.2);
            color: var(--neon-purple);
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 0.75em;
        }

        /* BUTTONS */
        .btn {
            background: none;
            border: 2px solid var(--neon-cyan);
            color: var(--neon-cyan);
            padding: 10px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 0 10px rgba(0, 217, 255, 0.3);
        }

        .btn:hover {
            background: rgba(0, 217, 255, 0.1);
            box-shadow: 0 0 20px rgba(0, 217, 255, 0.6);
            transform: translateY(-2px);
        }

        .btn-add-task {
            border-color: var(--neon-lime);
            color: var(--neon-lime);
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
            margin-bottom: 16px;
            width: 100%;
        }

        .btn-add-task:hover {
            background: rgba(0, 255, 0, 0.1);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.6);
        }

        /* MODAL */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-secondary);
            border: 2px solid var(--neon-cyan);
            border-radius: 8px;
            padding: 24px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 0 40px rgba(0, 217, 255, 0.4);
        }

        .modal-title {
            color: var(--neon-cyan);
            font-size: 1.3em;
            margin-bottom: 20px;
            text-shadow: 0 0 10px var(--neon-cyan);
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            color: var(--neon-magenta);
            font-weight: bold;
            margin-bottom: 6px;
            display: block;
            text-transform: uppercase;
            font-size: 0.85em;
        }

        .form-input, .form-textarea, .form-select {
            width: 100%;
            background: var(--bg-tertiary);
            border: 1px solid var(--neon-cyan);
            color: var(--text-light);
            padding: 10px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            transition: all 0.3s ease;
            box-shadow: inset 0 0 10px rgba(0, 217, 255, 0.1);
        }

        .form-input:focus, .form-textarea:focus, .form-select:focus {
            outline: none;
            border-color: var(--neon-magenta);
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.3), inset 0 0 10px rgba(255, 0, 255, 0.1);
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        .btn-submit {
            flex: 1;
            border-color: var(--neon-lime);
            color: var(--neon-lime);
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }

        .btn-submit:hover {
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.6);
        }

        .btn-cancel {
            flex: 1;
            border-color: var(--text-dim);
            color: var(--text-dim);
        }

        /* SCROLLBAR */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--neon-cyan);
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 217, 255, 0.5);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--neon-magenta);
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.5);
        }

        /* RESPONSIVE */
        @media (max-width: 1024px) {
            .home-grid {
                grid-template-columns: 1fr;
            }

            .stats-panel {
                width: 200px;
            }
        }

        @media (max-width: 768px) {
            .board-columns {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <!-- NAVBAR -->
    <div class="navbar">
        <div class="navbar-brand">ü™ù HOOKER v3</div>
        <div class="nav-tabs">
            <button class="nav-tab active" onclick="switchTab('home')">HOME</button>
            <button class="nav-tab" onclick="switchTab('activity')">ACTIVITY FEED</button>
            <button class="nav-tab" onclick="switchTab('board')">TASK BOARD</button>
            <button class="nav-tab" onclick="switchTab('stats')">STATS</button>
            <button class="nav-tab" onclick="switchTab('me')">ME</button>
        </div>
    </div>

    <!-- MAIN -->
    <div class="main-container">
        <!-- STATS PANEL (LEFT) -->
        <div class="stats-panel">
            <div class="stats-title">Sub-Agents</div>
            <div id="statsList"></div>
        </div>

        <!-- CONTENT -->
        <div class="content">
            <!-- HOME TAB -->
            <div class="tab-content active" id="home-tab">
                <div class="home-grid">
                    <div class="activity-section">
                        <div class="section-title">Activity Feed</div>
                        <div id="activityList"></div>
                    </div>
                    <div class="board-section">
                        <div class="section-title">Task Board</div>
                        <button class="btn btn-add-task" onclick="openTaskModal()">+ ADD TASK</button>
                        <div class="board-columns" id="boardColumns"></div>
                    </div>
                </div>
            </div>

            <!-- ACTIVITY TAB -->
            <div class="tab-content" id="activity-tab">
                <h2 class="section-title" style="color: var(--neon-cyan); text-shadow: 0 0 10px var(--neon-cyan);">ACTIVITY LOG</h2>
                <div id="activityListFull"></div>
            </div>

            <!-- BOARD TAB -->
            <div class="tab-content" id="board-tab">
                <h2 class="section-title" style="color: var(--neon-lime); text-shadow: 0 0 10px var(--neon-lime);">TASK BOARD</h2>
                <button class="btn btn-add-task" onclick="openTaskModal()">+ ADD TASK</button>
                <div class="board-columns" id="boardColumnsFull"></div>
            </div>

            <!-- STATS TAB -->
            <div class="tab-content" id="stats-tab">
                <h2 class="section-title" style="color: var(--neon-magenta); text-shadow: 0 0 10px var(--neon-magenta);">SUB-AGENT STATS</h2>
                <div id="statsListFull"></div>
            </div>

            <!-- ME TAB -->
            <div class="tab-content" id="me-tab">
                <h2 class="section-title" style="color: var(--neon-purple); text-shadow: 0 0 10px var(--neon-purple);">ABOUT ME</h2>
                <div style="color: var(--text-light); line-height: 1.8;">
                    <p><strong style="color: var(--neon-cyan);">Name:</strong> Morty</p>
                    <p><strong style="color: var(--neon-cyan);">Role:</strong> AI Assistant & Monitoring Hub</p>
                    <p><strong style="color: var(--neon-cyan);">Capabilities:</strong> Task management, activity logging, sub-agent tracking</p>
                    <p><strong style="color: var(--neon-cyan);">Status:</strong> <span class="status-dot success"></span>ONLINE</p>
                </div>
            </div>
        </div>
    </div>

    <!-- ADD TASK MODAL -->
    <div class="modal" id="taskModal">
        <div class="modal-content">
            <h3 class="modal-title">CREATE NEW TASK</h3>
            <div class="form-group">
                <label class="form-label">Title</label>
                <input type="text" id="taskTitle" class="form-input" placeholder="Task title...">
            </div>
            <div class="form-group">
                <label class="form-label">Description</label>
                <textarea id="taskDesc" class="form-textarea" rows="3" placeholder="Task description..."></textarea>
            </div>
            <div class="form-group">
                <label class="form-label">Assignee</label>
                <select id="taskAssignee" class="form-select">
                    <option>Morty</option>
                    <option>Filip</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-label">Priority</label>
                <select id="taskPriority" class="form-select">
                    <option>NORMAL</option>
                    <option>HIGH</option>
                    <option>URGENT</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-label">Tags</label>
                <input type="text" id="taskTags" class="form-input" placeholder="comma, separated, tags">
            </div>
            <div class="modal-buttons">
                <button class="btn btn-cancel" onclick="closeTaskModal()">CANCEL</button>
                <button class="btn btn-submit" onclick="createTask()">CREATE</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "";
        let allTasks = [];
        let allActivity = [];
        let allSubagents = [];

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            fetchData();
            setInterval(fetchData, 5000);
        });

        // Fetch data
        async function fetchData() {
            try {
                const [tasksRes, activityRes, subagentsRes] = await Promise.all([
                    fetch(`${API_URL}/tasks`),
                    fetch(`${API_URL}/activity?limit=50`),
                    fetch(`${API_URL}/subagents`)
                ]);

                if (tasksRes.ok) allTasks = await tasksRes.json();
                if (activityRes.ok) allActivity = await activityRes.json();
                if (subagentsRes.ok) allSubagents = await subagentsRes.json();

                render();
            } catch (e) {
                console.error("Fetch error:", e);
            }
        }

        // Render everything
        function render() {
            renderStats();
            renderActivity();
            renderBoard();
        }

        function renderStats() {
            const html = allSubagents.slice(0, 8).map(agent => {
                const statusMap = {
                    'spawned': 'queued',
                    'running': 'running',
                    'done': 'success',
                    'error': 'error'
                };
                const statusClass = statusMap[agent.status] || 'queued';
                return `
                    <div class="stat-item">
                        <div class="stat-name">${agent.name}</div>
                        <div class="stat-status">
                            <span class="status-dot ${statusClass}"></span>
                            ${agent.status.toUpperCase()}
                        </div>
                    </div>
                `;
            }).join('');
            document.getElementById('statsList').innerHTML = html;
            document.getElementById('statsListFull').innerHTML = html;
        }

        function renderActivity() {
            const html = allActivity.slice(0, 20).map(entry => {
                const date = new Date(entry.timestamp);
                const time = date.toLocaleTimeString('cs-CZ');
                return `
                    <div class="activity-entry">
                        <div class="activity-time">${time}</div>
                        <div class="activity-actor">${entry.actor}</div>
                        <div class="activity-desc">${entry.description}</div>
                        <div class="activity-duration">‚è± ${(entry.duration_ms / 1000).toFixed(2)}s</div>
                    </div>
                `;
            }).join('');
            document.getElementById('activityList').innerHTML = html;
            document.getElementById('activityListFull').innerHTML = html;
        }

        function renderBoard() {
            const columns = ['Inbox', 'In Progress', 'Review', 'Done'];
            const statusMap = { 'Inbox': 'TODO', 'In Progress': 'IN_PROGRESS', 'Review': 'BLOCKED', 'Done': 'DONE' };

            const html = columns.map(col => {
                const status = statusMap[col];
                const tasks = allTasks.filter(t => t.status === status);
                const tasksHtml = tasks.map(task => {
                    const tags = (task.tags || []).map(tag => `<span class="tag">${tag}</span>`).join('');
                    return `
                        <div class="task-card" data-id="${task.id}">
                            <div class="task-title">${task.title}</div>
                            <div class="task-assignee">üë§ ${task.assignee}</div>
                            <div class="task-tags">${tags}</div>
                        </div>
                    `;
                }).join('');

                return `
                    <div class="column">
                        <div class="column-header">${col} (${tasks.length})</div>
                        ${tasksHtml}
                    </div>
                `;
            }).join('');

            document.getElementById('boardColumns').innerHTML = html;
            document.getElementById('boardColumnsFull').innerHTML = html;
        }

        // Tab switching
        function switchTab(tab) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.nav-tab').forEach(el => el.classList.remove('active'));

            document.getElementById(`${tab}-tab`).classList.add('active');
            event.target.classList.add('active');
        }

        // Task modal
        function openTaskModal() {
            document.getElementById('taskModal').classList.add('active');
        }

        function closeTaskModal() {
            document.getElementById('taskModal').classList.remove('active');
        }

        async function createTask() {
            const title = document.getElementById('taskTitle').value;
            if (!title) return alert("Title required");

            const task = {
                title,
                description: document.getElementById('taskDesc').value,
                assignee: document.getElementById('taskAssignee').value,
                priority: document.getElementById('taskPriority').value,
                tags: document.getElementById('taskTags').value.split(',').map(t => t.trim()).filter(t => t)
            };

            try {
                const res = await fetch(`${API_URL}/tasks`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(task)
                });
                if (res.ok) {
                    closeTaskModal();
                    document.getElementById('taskTitle').value = '';
                    fetchData();
                }
            } catch (e) {
                alert("Error creating task");
            }
        }

        // Close modal on escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeTaskModal();
        });
    </script>
</body>
</html>
