<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hooker - Neon Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0e27 0%, #1a1a3e 100%);
            color: #e0e0ff;
            font-family: 'Segoe UI', -apple-system, sans-serif;
            overflow: hidden;
            min-height: 100vh;
        }

        /* Neon colors */
        :root {
            --neon-cyan: #00d9ff;
            --neon-magenta: #ff006e;
            --neon-lime: #39ff14;
            --neon-purple: #c100ff;
            --neon-pink: #ff10f0;
            --bg-dark: #0a0e27;
            --bg-card: #1a1a3e;
        }

        /* Header */
        header {
            background: rgba(10, 14, 39, 0.95);
            border-bottom: 2px solid var(--neon-cyan);
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 70px;
            box-shadow: 0 0 20px rgba(0, 217, 255, 0.2);
        }

        .logo {
            font-size: 1.4em;
            font-weight: 800;
            letter-spacing: 2px;
            color: var(--neon-cyan);
            text-shadow: 0 0 10px var(--neon-cyan);
        }

        nav {
            display: flex;
            gap: 8px;
        }

        .nav-btn {
            padding: 8px 16px;
            border: 2px solid transparent;
            background: transparent;
            color: #b0b0ff;
            font-weight: 600;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            font-size: 0.9em;
        }

        .nav-btn:hover {
            color: var(--neon-cyan);
            border-color: var(--neon-cyan);
            box-shadow: 0 0 10px rgba(0, 217, 255, 0.4);
            transform: translateY(-2px);
        }

        .nav-btn.active {
            color: var(--neon-cyan);
            border-color: var(--neon-cyan);
            background: rgba(0, 217, 255, 0.1);
            box-shadow: 0 0 15px rgba(0, 217, 255, 0.5);
        }

        /* Main container */
        .container-main {
            display: flex;
            height: calc(100vh - 70px);
            overflow: hidden;
        }

        /* Sidebar - Stats */
        .sidebar {
            width: 280px;
            background: rgba(26, 26, 62, 0.8);
            border-right: 2px solid var(--neon-magenta);
            padding: 20px;
            overflow-y: auto;
            box-shadow: 0 0 20px rgba(255, 0, 110, 0.1);
        }

        .sidebar-title {
            color: var(--neon-magenta);
            font-weight: 700;
            margin-bottom: 16px;
            text-transform: uppercase;
            font-size: 0.85em;
            letter-spacing: 1px;
            text-shadow: 0 0 8px var(--neon-magenta);
        }

        .stat-item {
            background: rgba(0, 217, 255, 0.05);
            border-left: 3px solid var(--neon-cyan);
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 4px;
            transition: all 0.3s;
        }

        .stat-item:hover {
            background: rgba(0, 217, 255, 0.15);
            box-shadow: 0 0 12px rgba(0, 217, 255, 0.3);
        }

        .stat-label {
            color: #909090;
            font-size: 0.8em;
            text-transform: uppercase;
            margin-bottom: 4px;
        }

        .stat-value {
            color: var(--neon-lime);
            font-weight: 700;
            font-size: 1.2em;
            text-shadow: 0 0 6px var(--neon-lime);
        }

        /* Content area */
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .view {
            display: none;
            flex: 1;
            overflow-y: auto;
            padding: 24px;
        }

        .view.active {
            display: flex;
            flex-direction: column;
        }

        /* Activity Feed */
        .activity-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .activity-item {
            background: rgba(26, 26, 62, 0.6);
            border: 1px solid rgba(0, 217, 255, 0.2);
            border-left: 4px solid var(--neon-cyan);
            padding: 14px;
            border-radius: 8px;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            animation: slideIn 0.4s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .activity-item:hover {
            background: rgba(26, 26, 62, 1);
            border-color: var(--neon-cyan);
            box-shadow: 0 0 15px rgba(0, 217, 255, 0.3);
            transform: translateX(4px);
        }

        .activity-time {
            color: #707090;
            font-size: 0.85em;
            margin-bottom: 6px;
        }

        .activity-actor {
            color: var(--neon-lime);
            font-weight: 700;
            margin-right: 8px;
            text-shadow: 0 0 6px var(--neon-lime);
        }

        .activity-desc {
            color: #c0c0ff;
            margin-bottom: 8px;
        }

        .activity-duration {
            color: var(--neon-purple);
            font-size: 0.85em;
            font-weight: 600;
        }

        .status-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.75em;
            font-weight: 700;
            margin-left: 8px;
        }

        .status-success {
            background: rgba(57, 255, 20, 0.2);
            color: var(--neon-lime);
        }

        .status-pending {
            background: rgba(255, 217, 0, 0.2);
            color: #ffd900;
        }

        .status-error {
            background: rgba(255, 16, 240, 0.2);
            color: var(--neon-pink);
        }

        /* Task Board */
        .board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
            flex: 1;
        }

        .column {
            background: rgba(26, 26, 62, 0.6);
            border: 2px solid var(--neon-purple);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(193, 0, 255, 0.15);
            transition: all 0.3s;
        }

        .column:hover {
            border-color: var(--neon-cyan);
            box-shadow: 0 0 20px rgba(0, 217, 255, 0.25);
        }

        .column-header {
            background: linear-gradient(90deg, rgba(193, 0, 255, 0.2) 0%, rgba(0, 217, 255, 0.2) 100%);
            padding: 14px;
            border-bottom: 2px solid var(--neon-purple);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .column-title {
            color: var(--neon-cyan);
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.9em;
            letter-spacing: 1px;
            text-shadow: 0 0 8px var(--neon-cyan);
        }

        .column-count {
            background: var(--neon-magenta);
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.75em;
            font-weight: 700;
            box-shadow: 0 0 8px var(--neon-magenta);
        }

        .column-tasks {
            padding: 12px;
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .task-card {
            background: rgba(0, 217, 255, 0.08);
            border: 2px solid rgba(0, 217, 255, 0.3);
            border-radius: 8px;
            padding: 12px;
            cursor: grab;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            animation: popIn 0.4s ease-out;
        }

        @keyframes popIn {
            0% {
                opacity: 0;
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .task-card:hover {
            background: rgba(0, 217, 255, 0.15);
            border-color: var(--neon-cyan);
            box-shadow: 0 0 15px rgba(0, 217, 255, 0.4);
            transform: translateY(-3px);
        }

        .task-card.priority-URGENT {
            border-color: var(--neon-pink);
        }

        .task-card.priority-HIGH {
            border-color: #ffd900;
        }

        .task-title {
            color: #e0e0ff;
            font-weight: 700;
            margin-bottom: 6px;
            font-size: 0.95em;
        }

        .task-assignee {
            color: #909090;
            font-size: 0.8em;
            margin-bottom: 6px;
        }

        .task-tags {
            display: flex;
            gap: 4px;
            flex-wrap: wrap;
        }

        .tag {
            background: rgba(193, 0, 255, 0.3);
            color: var(--neon-purple);
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 0.7em;
            border: 1px solid var(--neon-purple);
        }

        /* Button */
        .btn-add {
            background: linear-gradient(135deg, var(--neon-cyan) 0%, var(--neon-lime) 100%);
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(0, 217, 255, 0.4);
            margin-bottom: 16px;
        }

        .btn-add:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(0, 217, 255, 0.6);
        }

        /* Modal */
        .modal-content {
            background: linear-gradient(135deg, var(--bg-card) 0%, #2a2a4e 100%);
            border: 2px solid var(--neon-cyan);
            box-shadow: 0 0 30px rgba(0, 217, 255, 0.3);
        }

        .modal-header {
            border-bottom: 2px solid var(--neon-cyan);
        }

        .modal-title {
            color: var(--neon-cyan);
            font-weight: 700;
            text-shadow: 0 0 8px var(--neon-cyan);
        }

        .form-control, .form-select {
            background: rgba(0, 217, 255, 0.05);
            border: 2px solid rgba(0, 217, 255, 0.2);
            color: #e0e0ff;
        }

        .form-control:focus, .form-select:focus {
            background: rgba(0, 217, 255, 0.1);
            border-color: var(--neon-cyan);
            color: #e0e0ff;
            box-shadow: 0 0 15px rgba(0, 217, 255, 0.3);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--neon-cyan) 0%, var(--neon-lime) 100%);
            border: none;
            color: #000;
            font-weight: 700;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(0, 217, 255, 0.3);
        }

        .btn-primary:hover {
            box-shadow: 0 0 25px rgba(0, 217, 255, 0.5);
            transform: translateY(-2px);
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 217, 255, 0.05);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--neon-cyan);
            border-radius: 4px;
            box-shadow: 0 0 8px var(--neon-cyan);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--neon-magenta);
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .board {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }

            .board {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">ü™ù HOOKER</div>
        <nav>
            <button class="nav-btn active" onclick="switchView('home')">HOME</button>
            <button class="nav-btn" onclick="switchView('activity')">ACTIVITY FEED</button>
            <button class="nav-btn" onclick="switchView('board')">TASK BOARD</button>
            <button class="nav-btn" onclick="switchView('stats')">STATS</button>
        </nav>
    </header>

    <!-- Main Container -->
    <div class="container-main">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-title">‚ö° Sub-Agents</div>
            <div id="subagentsList"></div>

            <div class="sidebar-title" style="margin-top: 24px;">üìä Stats</div>
            <div class="stat-item">
                <div class="stat-label">Total Tasks</div>
                <div class="stat-value" id="statTotal">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">In Progress</div>
                <div class="stat-value" id="statProgress">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Completed</div>
                <div class="stat-value" id="statDone">0</div>
            </div>
        </div>

        <!-- Content -->
        <div class="content">
            <!-- Home View -->
            <div id="home" class="view active">
                <h2 style="color: var(--neon-cyan); margin-bottom: 20px; text-shadow: 0 0 10px var(--neon-cyan);">Welcome to Hooker</h2>
                <p style="color: #b0b0ff; font-size: 1.1em;">Your monitoring hub for tasks and activity. Choose a view from the menu above.</p>
            </div>

            <!-- Activity Feed View -->
            <div id="activity" class="view">
                <h2 style="color: var(--neon-lime); margin-bottom: 20px; text-shadow: 0 0 10px var(--neon-lime);">Activity Feed</h2>
                <div class="activity-list" id="activityList"></div>
            </div>

            <!-- Task Board View -->
            <div id="board" class="view">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h2 style="color: var(--neon-cyan); margin: 0; text-shadow: 0 0 10px var(--neon-cyan);">Task Board</h2>
                    <button class="btn-add" onclick="showAddTaskModal()">+ ADD TASK</button>
                </div>
                <div class="board" id="boardColumns"></div>
            </div>

            <!-- Stats View -->
            <div id="stats" class="view">
                <h2 style="color: var(--neon-magenta); margin-bottom: 20px; text-shadow: 0 0 10px var(--neon-magenta);">Statistics</h2>
                <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px;">
                    <div class="stat-item" style="padding: 20px;">
                        <div class="stat-label">Total Activities</div>
                        <div class="stat-value" id="statActivities">0</div>
                    </div>
                    <div class="stat-item" style="padding: 20px;">
                        <div class="stat-label">Success Rate</div>
                        <div class="stat-value" id="statSuccess">0%</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Task Modal -->
    <div class="modal fade" id="addTaskModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create New Task</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="text" id="taskTitle" class="form-control mb-3" placeholder="Task title" required>
                    <textarea id="taskDesc" class="form-control mb-3" rows="3" placeholder="Description"></textarea>
                    <div class="row mb-3">
                        <div class="col">
                            <select id="taskAssignee" class="form-select">
                                <option>Morty</option>
                                <option>Filip</option>
                            </select>
                        </div>
                        <div class="col">
                            <select id="taskPriority" class="form-select">
                                <option>NORMAL</option>
                                <option>HIGH</option>
                                <option>URGENT</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="createTask()">Create</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = "";
        const COLUMNS = ["Inbox", "In Progress", "Review", "Done"];
        const COLUMN_STATUS = { "Inbox": "TODO", "In Progress": "IN_PROGRESS", "Review": "BLOCKED", "Done": "DONE" };

        let taskModal;
        let allTasks = [];
        let allActivity = [];

        document.addEventListener('DOMContentLoaded', () => {
            taskModal = new bootstrap.Modal(document.getElementById('addTaskModal'));
            fetchData();
            setInterval(fetchData, 5000);
        });

        function switchView(view) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById(view).classList.add('active');

            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
        }

        async function fetchData() {
            try {
                const [tasksRes, activityRes] = await Promise.all([
                    fetch(`${API_URL}/tasks`),
                    fetch(`${API_URL}/activity?limit=30`)
                ]);

                if (tasksRes.ok) allTasks = await tasksRes.json();
                if (activityRes.ok) allActivity = await activityRes.json();

                renderBoard();
                renderActivity();
                updateStats();
            } catch (e) {
                console.error("Fetch error:", e);
            }
        }

        function updateStats() {
            document.getElementById('statTotal').textContent = allTasks.length;
            document.getElementById('statProgress').textContent = allTasks.filter(t => t.status === 'IN_PROGRESS').length;
            document.getElementById('statDone').textContent = allTasks.filter(t => t.status === 'DONE').length;
            document.getElementById('statActivities').textContent = allActivity.length;

            const successCount = allActivity.filter(a => a.status === 'success').length;
            const successRate = allActivity.length > 0 ? Math.round((successCount / allActivity.length) * 100) : 0;
            document.getElementById('statSuccess').textContent = successRate + '%';
        }

        function renderActivity() {
            const list = document.getElementById('activityList');
            list.innerHTML = '';

            allActivity.forEach(entry => {
                const date = new Date(entry.timestamp);
                const time = date.toLocaleTimeString('cs-CZ');

                const div = document.createElement('div');
                div.className = 'activity-item';
                div.innerHTML = `
                    <div class="activity-time">${time}</div>
                    <div class="activity-desc">
                        <span class="activity-actor">${entry.actor}</span>
                        <span>${entry.description}</span>
                        <span class="status-badge status-${entry.status || 'pending'}">${(entry.status || 'pending').toUpperCase()}</span>
                    </div>
                    <div class="activity-duration">‚è± ${(entry.duration_ms / 1000).toFixed(2)}s</div>
                `;
                list.appendChild(div);
            });
        }

        function renderBoard() {
            const container = document.getElementById('boardColumns');
            container.innerHTML = '';

            COLUMNS.forEach(colName => {
                const status = COLUMN_STATUS[colName];
                const colTasks = allTasks.filter(t => t.status === status);

                const col = document.createElement('div');
                col.className = 'column';

                const header = document.createElement('div');
                header.className = 'column-header';
                header.innerHTML = `
                    <span class="column-title">${colName}</span>
                    <span class="column-count">${colTasks.length}</span>
                `;

                const tasksDiv = document.createElement('div');
                tasksDiv.className = 'column-tasks';
                tasksDiv.dataset.status = status;

                colTasks.forEach(t => {
                    const card = document.createElement('div');
                    card.className = `task-card priority-${t.priority}`;
                    card.dataset.id = t.id;

                    const tags = (t.tags || []).map(tag => `<span class="tag">${tag}</span>`).join('');
                    card.innerHTML = `
                        <div class="task-title">${t.title}</div>
                        <div class="task-assignee">üë§ ${t.assignee}</div>
                        <div class="task-tags">${tags}</div>
                    `;

                    tasksDiv.appendChild(card);
                });

                col.appendChild(header);
                col.appendChild(tasksDiv);
                container.appendChild(col);

                new Sortable(tasksDiv, {
                    group: 'tasks',
                    animation: 150,
                    onEnd: async (evt) => {
                        if (evt.from !== evt.to) {
                            await fetch(`${API_URL}/tasks/${evt.item.dataset.id}`, {
                                method: 'PUT',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ status: evt.to.dataset.status })
                            });
                            fetchData();
                        }
                    }
                });
            });
        }

        function showAddTaskModal() {
            taskModal.show();
        }

        async function createTask() {
            const title = document.getElementById('taskTitle').value;
            if (!title) return alert('Title required');

            const task = {
                title,
                description: document.getElementById('taskDesc').value,
                assignee: document.getElementById('taskAssignee').value,
                priority: document.getElementById('taskPriority').value,
                tags: []
            };

            try {
                const res = await fetch(`${API_URL}/tasks`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(task)
                });
                if (res.ok) {
                    taskModal.hide();
                    document.getElementById('taskTitle').value = '';
                    fetchData();
                }
            } catch (e) {
                alert('Error creating task');
            }
        }
    </script>
</body>
</html>
